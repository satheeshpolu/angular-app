<mat-card class="comment-card" (click)="sendDataToParent.emit(comment)">
   <mat-card-header>
      <!-- <div mat-card-avatar class="avatar">

      <mat-card-title>{{ comment?.name }}</mat-card-title>

   <mat-card-content>
